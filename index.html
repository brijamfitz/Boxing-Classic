<html lang="en">

<head>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

        Boxing Classic
    </div>

    <div id="main-game-section">
        <div id="boxers-container">
            <div class="section-title">
                Pick Your Boxer
            </div>
            <div id="boxers-section">

            </div>
        </div>
